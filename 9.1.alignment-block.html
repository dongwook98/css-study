<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Margin Auto</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: slategray;
    }

    .inner {
      width: 50%;
      height: 50%;
      background-color: blue;
      /* display: block; 인 요소는 기본적으로 마진이 오른쪽에만 들어가는데 
      margin: auto;로 마진을 균등하게 분배해서 수평으로 중앙 정렬 할 수 있다.
      */
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>margin: auto</h1>
  <div class="box">
    <div class="inner"></div>
  </div>
</body>

</html>
