<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background</title>
  <style>
    /* https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp */
    .box {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
    }

    .box1 {
      background-image: url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
      /* background-repeat: no-repeat;은 이미지 컨테이너가 커져도 반복하지 않을거라고 적어준것이다. */
      background-repeat: no-repeat;
      /* background-position: center;는 이미지를 중간에 오도록 배치해줌
      그래서 이미지가 실제 보여지는 요소보다 크다면 이미지의 중간 부분이 중점적으로 보여지게 할 수 있음
      */
      background-position: center;
      /* background-size: cover;는 이미지를 반응형적으로 만들어줌
      background-size: contain;는 기존의 이미지 사이즈를 유지시켜줌(반응형X)
      */
      background-size: cover;
    }

    .box2 {
      /* 위를 한줄로 축약가능 */
      background: center/cover no-repeat url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
    }

    .box3 {
      background: center/cover fixed url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
    }
  </style>
</head>

<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>

</html>
