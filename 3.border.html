<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Border and Outline</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      background-color: chocolate;
      box-sizing: border-box;
    }

    .box1 {
      border: 5px solid black;
    }

    .box3 {
      /* box-sizing: border-box를 사용할 때 테두리를 바깥쪽에 그려주고 싶다면 outline 사용 */
      /* border는 요소 안쪽에 테두리 설정되고 outline은 요소 바깥쪽에 테두리 설정됨 */
      outline: 5px solid black
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>

</html>
